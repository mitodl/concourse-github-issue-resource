---
name: ci

on:
  push:
    branches: [main]
    paths:
    - 'src/*.rs'
    - 'Cargo.toml'
  pull_request:
    branches: [main]
    paths:
    - 'src/*.rs'
    - 'Cargo.toml'

jobs:
  rust-test:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: lint
      run: cargo fmt -- --check
    - name: build
      run: cargo build
    - name: test
      run: cargo test
