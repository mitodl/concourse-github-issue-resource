---
name: ci

on:
  push:
    branches: [main]
    paths:
    - 'src/*.rs'
    - 'Cargo.toml'
  pull_request:
    branches: [main]
    paths:
    - 'src/*.rs'
    - 'Cargo.toml'

jobs:
  rust-test:
    runs-on: ubuntu-24.04
    steps:
    - name: checkout
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    - name: lint
      run: cargo fmt -- --check
    - name: build
      run: cargo build
    - name: test
      run: cargo test
